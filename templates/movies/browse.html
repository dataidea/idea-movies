{% extends 'base.html' %} {% block content %}

<!-- ***** Featured Games Start ***** -->
<div class="row">
  <div class="col-lg-12">
    <div class="featured-games header-text">
      <div class="heading-section">
        <h4><em>Featured</em> Movies</h4>
      </div>
      <div class="owl-features owl-carousel">
        {% if trends %} {% for trend in trends %}
        <a href="{% url 'movies:detail' trend.id %}" class="item">
          <div class="thumb">
            <img src="{{trend.image.url}}" alt="{{trend.title}}" />
            <div class="hover-effect">
              <h6>100 Streaming</h6>
            </div>
          </div>
          <h4>
            {{trend.title}}<br />
            <!-- <span>249K Downloads</span> -->
          </h4>
          <ul>
            <li><i class="fa fa-star"></i> {{trend.stars}}</li>
            <!-- <li><i class="fa fa-download"></i> 2.3M</li> -->
          </ul>
        </a>
        {% endfor %} {% endif %}
      </div>
    </div>
  </div>

  <div class="col-lg-12 mt-2">
    <div class="top-downloaded">
      <div class="heading-section">
        <h4><em>All</em> Movies</h4>
      </div>
      {% include 'movies/movie_list.html' with movies=movies %}
    </div>
  </div>
</div>
<!-- ***** Featured Games End ***** -->

{% endblock %}
