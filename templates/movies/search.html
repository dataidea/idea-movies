{% extends 'base.html' %}
<!-- Display Page Content -->
{% block content %}

<!-- ***** Sought Games Start ***** -->
<div class="row">
  <div class="col-lg-12 mt-2">
    <div class="top-downloaded">
      <div class="heading-section">
        <h4><em>Search</em> Results</h4>
      </div>
      {% if sought_movies %}
      <!-- Display Sought Movies -->
      {% include 'movies/movie_list.html' with movies=sought_movies %}
      <!-- Otherwise -->
      {% else %}
      <h4>
        No movies found matching
        <span style="color: #d63384; font-style: italic">{{query}}</span>
      </h4>
      {% endif %}
    </div>
  </div>
</div>
<!-- ***** Sought Games End ***** -->

{% endblock %}
