{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Idea Movies</title>

    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/templatemo-cyborg-gaming.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <!--

TemplateMo 579 Cyborg Gaming

https://templatemo.com/tm-579-cyborg-gaming

-->
  </head>

  <body>
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="{% url 'movies:home'%}" class="logo">
                <h1 class="" style="color: #d63384">IdeaMovies</h1>
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Search End ***** -->
              <div class="search-input">
                <form
                  id="search"
                  action="{% url 'movies:search'  %}"
                  method="get"
                >
                  {% csrf_token %}
                  <input
                    type="text"
                    placeholder="input title, press enter"
                    id="searchText"
                    name="query"
                    onkeypress="handle"
                  />
                  <i class="fa fa-search"></i>
                </form>
              </div>
              <!-- ***** Search End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li>
                  <a href="{% url 'movies:home'%}" class="active">Home</a>
                </li>
                <li><a href="{% url 'movies:browse'%}">Browse</a></li>
                <!-- <li><a href="details.html">Details</a></li> -->
                <!-- <li><a href="streams.html">Streams</a></li> -->
                <!-- <li>
                  <a href="profile.html"
                    >Profile <img src="assets/images/profile-header.jpg" alt=""
                  /></a>
                </li> -->
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">{% block content %} {% endblock %}</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>
              Copyright Â© 2023 <a href="#">Idea Movies</a> Company. All rights
              reserved.

              <br />Design:
              <!-- <a
                href="https://templatemo.com"
                target="_blank"
                title="free CSS templates"
                >TemplateMo</a
              > -->
              <a href="https://jumashafara.github.io" target="_blank" title=""
                >Juma Shafara</a
              >
              Distributed By
              <a href="https://dataidea.github.io" target="_blank"
                >DataIdeaUg</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'assets/js/isotope.min.js' %}"></script>
    <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
    <script src="{% static 'assets/js/tabs.js' %}"></script>
    <script src="{% static 'assets/js/popup.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
  </body>
</html>
